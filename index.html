<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duck Duck Noose</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="jumbotron">
        <img src="assets/duckducknoose.png" alt="logo" id="logo">
        <h3>A Game of Hangman That Will Quack You up!</h3>
    </div>
    <div class="container" id="game-box">
        <img src="assets/duckling.png" alt="baby ducky" id="baby-duck">
        <div class="row">
            <div class="col-sm-12" id="game-header">
                Play and save the ducky!
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="instruction">
                Start typing to begin.
            </div>
        </div>
        <div class="container">
        <div class="row" id="current-word">
            <div class="col-sm-12">
                Current word
            </div>
        </div>
        <div class="row" id="letters-guessed">
            <div class="col-sm-12">
            </div>
        </div>
        <div class="row" id="wins">
            <div class="col-sm-12">
                Wins:
            </div>
        </div>
        <div class="row" id="losses">
            <div class="col-sm-12">
                Losses:
            </div>
        </div>
        <div class="row" id="lives">
            <div class="col-sm-12">
                Lives:
            </div>
        </div>
        </div>
    </div>
    </div>
    <script type="javascript" src="assets/javascript/script.js"></script>
</body>

</html>
