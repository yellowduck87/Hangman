<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duck Duck Noose</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron" id="logo-header">
        <img src="assets/images/duckducknoose-withh2.png" alt="logo" id="logo">
    </div>
    <div class="special-container">
        <div class="container" id="game-box">
            <img src="assets/images/duckling.png" alt="baby ducky" id="baby-duck">
            <div class="row">
                <div class="col-sm-12" id="game-header">
                   <p>Play and save the ducky!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="instruction">
                   <p>Start typing to begin.</p>
                </div>
            </div>
            <div class="container">
                <div class="row" id="current-word">
                    <div class="col-sm-12">
                        <p>Current word:</p>
                    </div>
                </div>
                <div class="row" id="letters-guessed">
                    <div class="col-sm-12">
                        <p>Letters Guessed:</p>
                    </div>
                </div>
                <div class="row" id="wins">
                    <div class="col-sm-12">
                        <p>Wins:</p>
                    </div>
                </div>
                <div class="row" id="losses">
                    <div class="col-sm-12">
                        <p>Losses:</p>
                    </div>
                </div>
                <div class="row" id="lives">
                    <div class="col-sm-12">
                        <p>Lives:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>

</html>
